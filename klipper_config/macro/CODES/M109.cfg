################################################################################################################################################################################################
###                                      Replace M109 (Wait for Hotend Temperature) with TEMPERATURE_WAIT so we don't have to wait for the PID to level off.                                 ###
################################################################################################################################################################################################
[gcode_macro M109]
rename_existing: M99109
gcode:
    #############################################################################################################################################################################################
    ###                                                                              Parameters                                                                                               ###
    #############################################################################################################################################################################################
    {% set s = params.S|float %}

    M104 {% for p in params %}{'%s%s' % (p, params[p])}{% endfor %}
    TEMPERATURE_WAIT SENSOR=extruder MINIMUM={s} MAXIMUM={s+5}